<!DOCTYPE html>
<html><head><title>Testing thing</title>
<style>
body {background-color: black;}
p {
  color: white;
  font-family: courier;
  font-size: 500%;
}        
</style>
</head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages. <b>If you're not TheDude76543210 how did you find this?</b> v6</p>
<br>
    
<p>Exponential counter: </p><p id="eP">1</p><br>
<script>
    var eNum = 1; var eInc = 1; var eTps = 24
function eTimer() {
  setInterval(eFunc, (1000/eTps)) 
}
function eFunc() {
  eNum=(eNum*(eInc**(1/eTps)))
  document.getElementById("eP").innerHTML = numberWithCommas(Math.floor(eNum));
}
</script>
    
<p>Linear counter: </p><p id="lP">0</p><br>
<script>
    var lNum = 0; var lInc = 0; var lTps = 24
function lTimer() {
  setInterval(lFunc, (1000/lTps)) 
}
function lFunc() {
  lNum=(lNum+(lInc/lTps))
  document.getElementById("lP").innerHTML = numberWithCommas(Math.floor(lNum));
}
</script>

<script>
function numberWithCommas(x) {
    var parts = x.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return parts.join(".");
}
</script>

</body></html>
