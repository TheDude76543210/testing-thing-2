function abvNum(n) {

  if (n>999999 && n!=Infinity && n!=NaN) {
    return (Math.floor(n/(1000**Math.floor(Math.log10(n)/3))*1000)/1000)+aba[Math.floor(Math.log10(n)/3)]
  } else {
    return Math.floor(n)
  }
}
